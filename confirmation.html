<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تم إرسال الطلب</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0d0d0d;
            color: #fff;
            text-align: center;
        }

        header {
            background: linear-gradient(135deg, #1e1e2f, #3a3a5c);
            color: #fff;
            padding: 60px 20px;
        }

        header h1 {
            font-size: 3.5em;
            margin: 0;
            letter-spacing: 3px;
        }

        .container {
            margin: 40px auto;
            padding: 20px;
            max-width: 800px;
            text-align: center;
        }

        .container p {
            font-size: 1.5em;
            color: #bbb;
        }

        .container img {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }

        footer {
            background-color: #111;
            color: #bbb;
            padding: 20px;
            margin-top: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
<header>
    <h1>تم إرسال طلبك</h1>
</header>

<div class="container">
    <p>شكراً لتواصلك معنا. سيتم تنفيذ طلبك في مدة تتراوح بين <b>10 دقائق إلى 24 ساعة كحد أقصى</b>.</p>
    <p>يرجى الاحتفاظ برقم التحويل كمرجع عند التواصل.</p>
    <img src="2.jpg">
</div>

<footer>
    <p>Developed by mohamed okasha</p>
</footer>
</body>
</html>
